<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <!-- First, create a form tag where our inputs will be nested -->
<form action="http://example.com/process-user.php" method="GET">

      <!-- Add a label for 'fullname'-->
<label for="fullname">What's your name?</label>

      <!-- Add a text input with the id and name attributes set to 'fullname' -->
      <!-- Include the place holder text C"Enter Name" and make this input required -->
<input type="text" name="fullname" placeholder="Enter Name" required="" >

      <!-- Add a label for 'email'-->
<label for="email">What's your email?</label>
      <!-- Add a email input with the id and name attributes set to 'email' -->
      <!-- Include the place holder text "Enter Email" and make this input required -->
<input id="email" type="email" name="email" placeholder="Enter Email" required="" >

      <!-- Add a label for 'phone'-->
<label for="phone">What's your phone number?</label>
      <!-- Add a telephone input with the id and name attributes set to 'phone' -->
      <!-- Include the place holder text "Enter Telephone (optional)" -->
<input id="phone" type="tel" name="phone" placeholder="Enter Telephone">

      <!-- Add a label for 'message'-->
<label for="message">What shold we know more?</label>
      <!-- Add a textarea tag with the id and name attributes set to 'message' -->
      <!-- Include the place holder text "Enter Message" --><h3>Any other things we should know about your dog?</h3>
<textarea id="message" name="message" placeholder="Enter Message" ></textarea>


      <!-- Add a checkbox input with the id set to 'checkbox' -->
<h3>What are your dogs favorite toys?</h3>
<input id="checkbox" type="checkbox" name="toy-1" value="kong"> Kong <br>
<input id="checkbox" type="checkbox" name="toy-2" value="stuffed-animals">Stuffed Animals<br>
<input id="checkbox" type="checkbox" name="toy-3" value="rope-toys">Rope Toys<br>


      <!-- Add an input with the type set to 'submit' -->

    
    </form>
  </body>
</html>
